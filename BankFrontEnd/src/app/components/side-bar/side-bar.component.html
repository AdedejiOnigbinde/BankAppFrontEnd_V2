<div class="position-sticky top-0 vh-100 bg-white overflow-auto shadow-sm">
    <div class="mt-2 mb-5">
        <div class="d-flex justify-content-center">
            <i class="bi bi-bank icon-style secondary">
                <span class="ps-2">Handle Money</span>
            </i>
        </div>
    </div>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Account
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" routerLink="/client">
                            <button type="button" class="btn btn-link text-decoration-none">
                                <i class="bi bi-currency-dollar icon-style secondary sidenav-icon-size">&nbsp;<span>Summary</span>
                                </i>
                            </button>
                            
                        </li>
                        <li class="list-group-item" routerLink="/client/newaccount">
                            <button type="button" class="btn btn-link text-decoration-none">
                                <i class="bi bi-safe icon-style secondary sidenav-icon-size">&nbsp;<span>Open</span>
                                </i>
                            </button>
                        </li>
                        <li class="list-group-item">
                            <button type="button" class="btn btn-link text-decoration-none">
                                <i class="bi bi-piggy-bank icon-style secondary sidenav-icon-size">&nbsp;<span>With/Dep</span>
                                </i>
                            </button>
                        </li>
                        <li class="list-group-item">
                            <button type="button" class="btn btn-link text-decoration-none">
                                <i class="bi bi-cash icon-style secondary sidenav-icon-size">&nbsp;<span>Transfer</span>
                                </i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                    Loans
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <button type="button" class="btn btn-link text-decoration-none">
                                <i class="bi bi-bank2 icon-style secondary sidenav-icon-size">&nbsp;<span>Apply</span>
                                </i>
                            </button>
                        </li>
                        <li class="list-group-item">
                            <button type="button" class="btn btn-link text-decoration-none">
                                <i class="bi bi-cash-stack icon-style secondary sidenav-icon-size">&nbsp;<span>Pay
                                        Loan</span>
                                </i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                    Bill Payments
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <button type="button" class="btn btn-link text-decoration-none">
                                <i class="bi bi-wallet2 icon-style secondary sidenav-icon-size">&nbsp;<span>Pay
                                        Bill</span>
                                </i>
                            </button>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFour" aria-expanded="true" aria-controls="collapseOne">
                    Profile
                </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse show" aria-labelledby="headingFour"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <button type="button" class="btn btn-link text-decoration-none">
                                <i class="bi bi-gear icon-style secondary sidenav-icon-size">&nbsp;<span>Settings</span>
                                </i>
                            </button>
                        </li>
                        <li class="list-group-item" (click)="logout()">
                            <button type="button" class="btn btn-link text-decoration-none">
                                <i class="bi bi-door-open icon-style secondary sidenav-icon-size">&nbsp;<span>LogOut</span>
                                </i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
