<div class="sticky top-0 h-screen bg-primaryGreenLightActive overflow-auto shadow">
    <div class="py-8 border border-b-white">
        <div class="flex justify-center">
            <i class="bi bi-bank text-2xl text-black font-mulish">
                <span class="ps-2">Handle Money</span>
            </i>
        </div>
    </div>

    <div id="accordion-color" data-accordion="collapse" class="mt-12">
        <h2 id="accordion-color-heading-1" class="mb-0">
            <button type="button"
                class="flex items-center justify-between w-full p-3 font-bold text-sm text-black bg-white"
                data-accordion-target="#accordion-color-body-1" aria-expanded="true"
                aria-controls="accordion-color-body-1">
                <span class="font-mulish">Account</span>
                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5 5 1 1 5" />
                </svg>
            </button>
        </h2>
        <div id="accordion-color-body-1" class="hidden" aria-labelledby="accordion-color-heading-1">
            <ul class="w-48 text-sm font-medium text-gray-900 bg-primaryGreenLightActive w-full ps-0">
                <li class="w-full text-center py-2.5 border-y border-bg-primaryGreenLightHover flex items-center justify-center hover:bg-primaryGreenLightHover"
                    routerLink="/client">
                    <iconify-icon icon="akar-icons:dashboard" class="text-base black"></iconify-icon>
                    <span class="text-black font-mulish font-bold ms-2 text-base">Dashboard</span>
                </li>
                <li class="w-full py-2.5 border-b border-bg-primaryGreenLightHover flex items-center justify-center hover:bg-primaryGreenLightHover"
                    routerLink="/client/newaccount">
                    <iconify-icon icon="ic:baseline-lock-open" class="text-base black"></iconify-icon>
                    <span class="text-black font-mulish font-bold ms-2 text-base">Open Account</span>
                </li>
                <li class="w-full py-2.5 border-b border-bg-primaryGreenLightHover flex items-center justify-center hover:bg-primaryGreenLightHover"
                    routerLink="/client/transfer">
                    <iconify-icon icon="mingcute:transfer-line" class="text-base black"></iconify-icon>
                    <span class="text-black font-mulish font-bold ms-2 text-base">Transfer</span>
                </li>
                <li class="w-full py-2.5 border-b border-bg-primaryGreenLightHover flex items-center justify-center hover:bg-primaryGreenLightHover"
                    routerLink="/client/deposit">
                    <iconify-icon icon="uil:money-withdraw" class="text-base black"></iconify-icon>
                    <span class="text-black font-mulish font-bold ms-2 text-base">Deposit</span>
                </li>
            </ul>
        </div>



        <h2 id="accordion-color-heading-2" class="mt-4 mb-0">
            <button type="button"
                class="flex items-center justify-between w-full p-3 font-bold text-sm text-black bg-white gap-3"
                data-accordion-target="#accordion-color-body-2" aria-expanded="false"
                aria-controls="accordion-color-body-2">
                <span class="font-mulish">Loan</span>
                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5 5 1 1 5" />
                </svg>
            </button>
        </h2>
        <div id="accordion-color-body-2" class="hidden" aria-labelledby="accordion-color-heading-2">
            <ul class="w-48 text-sm font-medium text-gray-900 bg-primaryGreenLightActive w-full ps-0">
                <li class="w-full text-center py-2.5 border-y border-bg-primaryGreenLightHover flex items-center justify-center hover:bg-primaryGreenLightHover"
                    routerLink="/client/getloan">
                    <iconify-icon icon="octicon:note" class="text-base black"></iconify-icon>
                    <span class="text-black font-mulish font-bold ms-2 text-base">Apply Loan</span>
                </li>
                <li
                    class="w-full py-2.5 border-b border-bg-primaryGreenLightHover flex items-center justify-center hover:bg-primaryGreenLightHover">
                    <iconify-icon icon="ion:card-outline" class="text-base black"></iconify-icon>
                    <span class="text-black font-mulish font-bold ms-2 text-base">Pay Loan</span>
                </li>
            </ul>
        </div>


        <h2 id="accordion-color-heading-3" class="mt-4 mb-0">
            <button type="button"
                class="flex items-center justify-between w-full p-3 font-bold text-sm text-black bg-white gap-3"
                data-accordion-target="#accordion-color-body-3" aria-expanded="false"
                aria-controls="accordion-color-body-3">
                <span class="font-mulish">Bill Payment</span>
                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5 5 1 1 5" />
                </svg>
            </button>
        </h2>
        <div id="accordion-color-body-3" class="hidden" aria-labelledby="accordion-color-heading-3">
            <ul class="w-48 text-sm font-medium text-gray-900 bg-primaryGreenLightActive w-full ps-0">
                <li
                    class="w-full text-center py-2.5 border-y border-bg-primaryGreenLightHover flex items-center justify-center hover:bg-primaryGreenLightHover">
                    <iconify-icon icon="ion:card-outline" class="text-base black"></iconify-icon>
                    <span class="text-black font-mulish font-bold ms-2 text-base">Pay Bill</span>
                </li>
            </ul>
        </div>

        <h2 id="accordion-color-heading-4" class="mt-4 mb-0">
            <button type="button"
                class="flex items-center justify-between w-full p-3 font-bold text-sm text-black bg-white gap-3"
                data-accordion-target="#accordion-color-body-4" aria-expanded="false"
                aria-controls="accordion-color-body-2">
                <span class="font-mulish">Profile</span>
                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5 5 1 1 5" />
                </svg>
            </button>
        </h2>
        <div id="accordion-color-body-4" class="hidden" aria-labelledby="accordion-color-heading-4">
            <ul class="w-48 text-sm font-medium text-gray-900 bg-primaryGreenLightActive w-full ps-0">
                <li
                    class="w-full text-center py-2.5 border-y border-bg-primaryGreenLightHover flex items-center justify-center hover:bg-primaryGreenLightHover">
                    <iconify-icon icon="tabler:settings" class="text-base black"></iconify-icon>
                    <span class="text-black font-mulish font-bold ms-2 text-base">Settings</span>
                </li>
                <li
                    class="w-full py-2.5 border-b border-bg-primaryGreenLightHover flex items-center justify-center hover:bg-primaryGreenLightHover">
                    <iconify-icon icon="tabler:logout" class="text-base black"></iconify-icon>
                    <span class="text-black font-mulish font-bold ms-2 text-base">Log Out</span>
                </li>
            </ul>
        </div>


    </div>

</div>
