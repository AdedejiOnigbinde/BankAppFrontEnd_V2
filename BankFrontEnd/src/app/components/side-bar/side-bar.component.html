<div class="position-sticky top-0 vh-100 primary-light-bg-active overflow-auto shadow">
    <div class="pt-5 pb-5">
        <div class="d-flex justify-content-center">
            <i class="bi bi-bank icon-size-md-large black">
                <span class="ps-2">Handle Money</span>
            </i>
        </div>
    </div>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item mb-4">
            <p class="accordion-header text-center" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <span class="fw-bold">Account</span>
                </button>
            </p>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body primary-light-bg-active p-0">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item primary-light-bg-action border-bottom border-white" routerLink="/client">
                            <button type="button" class="btn btn-link text-decoration-none d-flex align-items-center">
                                <iconify-icon icon="akar-icons:dashboard" class="icon-size-md black"></iconify-icon>
                                <span class="black ms-2 fw-bold">Dashboard</span>
                            </button>

                        </li>
                        <li class="list-group-item primary-light-bg-action border-bottom border-white" routerLink="/client/newaccount">
                            <button type="button" class="btn btn-link text-decoration-none d-flex align-items-center">
                                <iconify-icon icon="ic:baseline-lock-open" class="icon-size-md black"></iconify-icon>
                                <span class="black ms-1 fw-bold">Open Account</span>
                            </button>
                        </li>
                        <li class="list-group-item primary-light-bg-action border-bottom border-white" routerLink="/client/transfer">
                            <button type="button" class="btn btn-link text-decoration-none d-flex align-items-center">
                                <iconify-icon icon="mingcute:transfer-line" class="icon-size-md black"></iconify-icon>
                                <span class="black ms-2 fw-bold">Transfer</span>
                            </button>
                        </li>
                        <li class="list-group-item primary-light-bg-action border-bottom border-white"routerLink="/client/deposit">
                            <button type="button" class="btn btn-link text-decoration-none d-flex align-items-center">
                                <iconify-icon icon="uil:money-withdraw" class="icon-size-md black"></iconify-icon>
                                <span class="black ms-2 fw-bold">Deposit</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="accordion-item mb-4">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                    <span class="fw-bold">Loans</span>
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample">
                <div class="accordion-body primary-light-bg-active p-0">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item primary-light-bg-action border-bottom border-white">
                            <button type="button" class="btn btn-link text-decoration-none d-flex align-items-center">
                                <iconify-icon icon="octicon:note" class="icon-size-md black"></iconify-icon>
                                <span class="black ms-2 fw-bold">Apply Loan</span>
                            </button>
                        </li>
                        <li class="list-group-item primary-light-bg-action border-bottom border-white">
                            <button type="button" class="btn btn-link text-decoration-none d-flex align-items-center">
                                <iconify-icon icon="ion:card-outline" class="icon-size-md black"></iconify-icon>
                                <span class="black ms-2 fw-bold">Pay Loan</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="accordion-item mb-4">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                    <span class="fw-bold">Bill Payments</span>
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree"
                data-bs-parent="#accordionExample">
                <div class="accordion-body primary-light-bg-active p-0">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item primary-light-bg-action border-bottom border-white">
                            <button type="button" class="btn btn-link text-decoration-none d-flex align-items-center">
                                <iconify-icon icon="ion:card-outline" class="icon-size-md black"></iconify-icon>
                                <span class="black ms-2 fw-bold">Pay Bill</span>
                            </button>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFour" aria-expanded="true" aria-controls="collapseOne">
                    <span class="fw-bold">Profile</span>
                </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse show" aria-labelledby="headingFour"
                data-bs-parent="#accordionExample">
                <div class="accordion-body primary-light-bg-active p-0">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item primary-light-bg-action border-bottom border-white">
                            <button type="button" class="btn btn-link text-decoration-none d-flex align-items-center">
                                <iconify-icon icon="tabler:settings" class="icon-size-md black"></iconify-icon>
                                <span class="black ms-2 fw-bold">Settings</span>
                            </button>
                        </li>
                        <li class="list-group-item primary-light-bg-action border-bottom border-white" (click)="logout()">
                            <button type="button" class="btn btn-link text-decoration-none d-flex align-items-center">
                                <iconify-icon icon="tabler:logout" class="icon-size-md black"></iconify-icon>
                                <span class="black ms-2 fw-bold">Log Out</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
