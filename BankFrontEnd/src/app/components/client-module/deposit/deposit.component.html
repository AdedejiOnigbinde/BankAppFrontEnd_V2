<div class="grid lg:grid-cols-12 lg:gap-x-4 gap-y-3 lg:gap-y-0">

    <div class="lg:col-span-8">
        <div class="bg-white rounded-lg h-full">

            <div class="p-6 overflow-y-auto">
                <form>
                    <div class="grid lg:grid-cols-2 gap-y-3 lg:gap-x-4 mb-3">

                        <div>
                            <label for="checkNumberInput" class="font-mulish font-medium text-sm block mb-2">Check
                                Number</label>
                            <input type="text"
                                class="border border-black block w-full rounded-md h-12 focus:ring-4 focus:ring-primaryGreenLightActive"
                                id="checkNumberInput" aria-label="Account number">
                        </div>

                        <div>
                            <label for="checkAmountInput" class="font-mulish font-medium text-sm block mb-2">Check
                                Amount</label>
                            <input type="text"
                                class="border border-black block w-full rounded-md h-12 focus:ring-4 focus:ring-primaryGreenLightActive"
                                id="checkAmountInput" aria-label="Bank">
                        </div>

                    </div>

                    <div class="grid lg:grid-cols-2 gap-y-3 lg:gap-x-4">

                        <div>
                            <label for="recipientBankInput" class="font-mulish font-medium text-sm block mb-2">Issued
                                From</label>
                            <input type="text"
                                class="border border-black block w-full rounded-md h-12 focus:ring-4 focus:ring-primaryGreenLightActive"
                                id="recipientBankInput" aria-label="Amount">
                        </div>

                        <div>
                            <label for="descriptionInput"
                                class="font-mulish font-medium text-sm block mb-2">Description</label>
                            <input type="text"
                                class="border border-black block w-full rounded-md h-12 focus:ring-4 focus:ring-primaryGreenLightActive"
                                id="descriptionInput" aria-label="Pin">
                        </div>

                    </div>
                    <h5 class="font-bold text-xl font-mulish pt-8 pb-3.5">Split Amount <span
                            class="text-slate-500 text-base">(Optional)</span>
                    </h5>
                    <div class="grid lg:grid-cols-2 gap-y-3 lg:gap-x-4 mb-8">

                        <div>
                            <label for="checkingsInput" class="font-mulish font-medium text-sm block mb-2">Checkings</label>
                            <input type="text"
                                class="border border-black block w-full rounded-md h-12 focus:ring-4 focus:ring-primaryGreenLightActive"
                                id="checkingsInput" aria-label="Amount">
                        </div>

                        <div>
                            <label for="savingsInput" class="font-mulish font-medium text-sm block mb-2">Savings</label>
                            <input type="text"
                                class="border border-black block w-full rounded-md h-12 focus:ring-4 focus:ring-primaryGreenLightActive"
                                id="savingsInput" aria-label="Pin">
                        </div>

                    </div>

                    <div class="text-center">
                        <button button type="submit"
                            class="w-80 h-14 bg-primaryGreen rounded-md font-mulish text-white font-bold text-xl hover:bg-primaryGreenHover">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="lg:col-span-4">
        <div class="bg-white rounded-lg h-full">
            <div class="bg-white pt-10 pb-3.5 border-b border-slate-300 rounded-t-lg">
                <h4 class="text-center font-mulish font-semibold text-2xl">Daily Limit: <b>$50,000</b></h4>
            </div>
            <div class="p-6">
                <div class="py-3.5">
                    <div class="flex justify-between">
                        <p class="text-primaryGreenActive font-mulish font-normal text-sm mb-1">$2000</p>
                        <p class="text-primaryGreenActive font-mulish font-normal text-sm mb-1">$48000</p>
                    </div>
                    <div class="w-full h-8 bg-gray-200 rounded-md">
                        <div class="h-8 bg-primaryGreenLightActive rounded-md" style="width: 45%"></div>
                    </div>
                    <div class="flex justify-between pt-1">
                        <p class="font-mulish font-normal text-sm mb-0">Spent</p>
                        <p class="font-mulish font-normal text-sm mb-0">Remainder</p>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<div class="grid gap-y-4 py-12">
    <h3 class="font-mulish text-2xl font-semibold">Deposit History</h3>
    <div class="overflow-x-auto">
        <table class="w-full text-base font-mulish">
            <thead class="text-base font-semibold text-gray-700 capitalize bg-primaryGreenLightHover">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Date
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Check Number
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Amount
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Status
                    </th>
                </tr>
            </thead>
            <tbody *ngFor="let transaction of depositTransactions">
                <tr class="bg-white border-b border-slate-300">
                    <th scope="row" class="px-6 py-4">
                        {{transaction.transactionDate}}
                    </th>
                    <td class="px-6 py-4">
                        {{transaction.checknumber}}
                    </td>
                    <td class="px-6 py-4 text-errorDarkHoverr">
                        {{ transaction.transAmount| currency:'NGN': true }}
                    </td>
                    <td class="px-6 py-4" [ngClass]="{
              'bg-green-500': transaction.transStatus === 'success',
              'bg-red-500': transaction.transStatus === 'failure',
              'bg-yellow-500': transaction.transStatus === 'pending'
            }">
                        {{ transaction.transStatus }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
